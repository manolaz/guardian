<h1 mat-dialog-title class="dialog-title">{{title}}</h1>
<mat-slide-toggle *ngIf="(isVcDocument || isVpDocument) && toggle" class="view-toggle" labelPosition='before'
    [(ngModel)]="viewDocument" color="primary">View as form</mat-slide-toggle>
<div mat-dialog-content class="dialog-content">
    <div class="content">
        <ng-container *ngIf="viewDocument">
            <app-document-view [document]="document" [type]="type" [schema]="schema"></app-document-view>
        </ng-container>
        <ng-container *ngIf="!viewDocument">
            <div class="json" *ngIf="type !== 'TEXT'">
                {{json}}
            </div>
            <div class="text" *ngIf="type === 'TEXT'">
                {{text}}
            </div>
        </ng-container>
    </div>
</div>
<div mat-dialog-actions class="dialog-actions">
    <button mat-button type="button" (click)="onClick()">Cancel</button>
</div>
