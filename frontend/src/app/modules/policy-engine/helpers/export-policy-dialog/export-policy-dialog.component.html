<div class="g-dialog-content">
    <div class="g-dialog-header">
        <div class="g-dialog-cancel">
            <div class="g-dialog-cancel-btn" (click)="onClose()">
                <mat-icon>close</mat-icon>
            </div>
        </div>
        <div class="g-dialog-title">
            Export dialog
        </div>
        <div class="g-dialog-actions"></div>
    </div>
    <div class="g-dialog-body">
        <div class="context">
            <div *ngIf="loading" class="loading">
                <mat-spinner></mat-spinner>
            </div>



            <div *ngIf="policy" class="policy">
                <div class="policy-header">{{policy.name}}</div>

                <div class="delimiter"></div>

                <div *ngIf="policy.description">
                    <div class="field-name">Description</div>
                    <div class="field-value">{{policy.description}}</div>
                </div>
                
                <div *ngIf="policy.version">
                    <div class="field-name">Version</div>
                    <div class="field-value">{{policy.version}}</div>
                </div>

                <div class="field">
                    <div class="field-name">Creator</div>
                    <div class="field-value">{{policy.owner}}</div>
                </div>

                <div class="delimiter"></div>

                <div class="container">
                    <button mat-raised-button color="primary" [cdkCopyToClipboard]="policy.messageId" [disabled]="!policy.messageId">Copy message identifier</button>
                    <button mat-raised-button color="primary" (click)="saveToFile()">Save to file</button>
                </div>
            </div>

            <div *ngIf="module" class="policy">
                <div class="policy-header">{{module.name}}</div>

                <div class="delimiter"></div>

                <div *ngIf="module.description">
                    <div class="field-name">Description</div>
                    <div class="field-value">{{module.description}}</div>
                </div>

                <div class="field">
                    <div class="field-name">Creator</div>
                    <div class="field-value">{{module.owner}}</div>
                </div>

                <div class="delimiter"></div>

                <div class="container">
                    <button mat-raised-button color="primary" [cdkCopyToClipboard]="module.messageId" [disabled]="!module.messageId">Copy message identifier</button>
                    <button mat-raised-button color="primary" (click)="moduleToFile()">Save to file</button>
                </div>
            </div>
        </div>
    </div>
</div>
