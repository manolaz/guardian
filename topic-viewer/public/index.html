<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="script.js"></script>
    <style type="text/css">
        .container {
            width: 100%;
            position: relative;
            display: block;
        }

        .topic {
            margin-left: 40px;
        }

        .topic-message {
            margin-left: 40px;
        }

        .topic-message {
            border: 1px solid #000;
            border-radius: 4px;
            padding: 8px 30px 8px 15px;
            margin: 10px 0px;
            position: relative;
            max-width: 750px;
            position: relative;
        }

        .message-body {
            white-space: pre;
            margin-top: 10px;
            padding: 6px 40px 6px 16px;
            overflow: auto;
            font-size: 80%;
            line-height: 1.3;
            background-color: #f6f8faad;
            border-radius: 6px;
        }

        .message-ipfs {
            white-space: pre;
            margin-top: 10px;
            padding: 6px 40px 6px 16px;
            overflow: auto;
            font-size: 80%;
            line-height: 1.3;
            background-color: #f6f8faad;
            border-radius: 6px;
            max-height: 300px;
        }
    
        .message-name {
            font-weight: bold;
            cursor: pointer;
        }

        .topic-name {
            font-weight: bold;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .message-topic-name {
            position: absolute;
            right: 8px;
            top: 8px;
            font-size: 80%;
        }

        .type-Topic {
            background: rgb(61 255 0 / 5%);
            border-color: #30c700;
        }

        .type-DID-Document {
            background: rgb(145 0 255 / 5%);
            border-color: #8e00c7;
        }

        .type-VC-Document {
            background: rgb(145 0 255 / 5%);
            border-color: #8e00c7;
        }

        .type-VP-Document {
            background: rgb(0 255 243 / 5%);
            border-color: #00c7bf;
        }

        .type-Schema {
            background: rgb(255 118 0 / 5%);
            border-color: #c77000;
        }

        .type-Schema.action-publish-system-schema {
            background: rgb(255 0 0 / 8%);
        }

        .type-Instance-Policy {
            background: rgb(16 0 255 / 5%);
            border-color: #000ec7;
        }

        .type-Policy {
            background: rgb(16 0 255 / 5%);
            border-color: #000ec7;
        }


        .type-Topic .message-name {
            color: #1f7e00;
        }

        .type-DID-Document .message-name {
            color: #70009d;
        }

        .type-VC-Document .message-name {
            color: #70009d;
        }

        .type-VP-Document .message-name {
            color: #009b9b;
        }

        .type-Schema .message-name {
            color: #955400;
        }

        .type-Instance-Policy .message-name {
            color: #000ec7;
        }

        .type-Policy .message-name {
            color: #000ec7;
        }

        #input {
            padding: 9px 50px 9px 20px;
            border-radius: 6px;
        }

        #inputType{
            padding: 9px 50px 9px 20px;
            border-radius: 6px;
            margin-right: 20px;
        }

        .header {
            margin: 10px auto 18px auto;
            display: table;
        }

        .topic.min>.topic-message>.message-body {
            display: none;
        }

        .topic.min>.topic-message>.message-body.max {
            display: block;
        }
        .topic.min>.topic-message>.message-ipfs {
            display: none;
        }

        .topic.min>.topic-message>.message-ipfs.max {
            display: block;
        }
    </style>
</head>

<body>
    <div class="header">
        <div style="position: absolute;left: 46px;top: 20px;">
            <button id="collapseAll">Collapse All</button>
            <button id="expandAll">Expand All</button>
        </div>
        <select id="inputType" name="inputType">
            <option value="topic">Topic</option>
            <option value="message">Message</option>
        </select>
        <input id="input" />
    </div>
    <div id="results" class="container">

    </div>
</body>

</html>
